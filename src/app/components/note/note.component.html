<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar color="light">
 

    <ion-buttons slot="start" mode="md">
      <ion-button (click)="closeModalAdd()"  >Cancel</ion-button> 
    </ion-buttons>
   
  
    <ion-buttons slot="end" mode="md">
      <ion-button (click)="createNew()" color="success">Create</ion-button> 
    </ion-buttons>
    
  </ion-toolbar>

</ion-header>

<ion-toolbar  mode="ios">  
  <ion-buttons slot="end" >
    <ion-label> <p>Color</p></ion-label>
    <ion-icon slot="icon-only" name="ellipse" [color]="colorPred" (click)="openColorPalette($event)"></ion-icon>
  </ion-buttons>
</ion-toolbar>

<ion-toolbar>
  <ion-input    [(ngModel)]="itemAdd.title" placeholder="Title"></ion-input>
</ion-toolbar>
 
<ion-content>
  <br>
  <ion-textarea   [(ngModel)]="itemAdd.description" placeholder="Description" rows="10"></ion-textarea>
</ion-content>
