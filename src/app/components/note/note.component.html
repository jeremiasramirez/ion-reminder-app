<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar >
 

    <ion-buttons slot="start" mode="md">
      <ion-button (click)="closeModalAdd()"  >Cancel</ion-button> 
    </ion-buttons>
   
  
    <ion-buttons slot="end" mode="md">
      <ion-button (click)="createNew()" color="success">Create</ion-button> 
    </ion-buttons>
    
  </ion-toolbar>

</ion-header>

<ion-toolbar>
  <ion-input    [(ngModel)]="itemAdd.title" placeholder="Title"></ion-input>
</ion-toolbar>
 
<ion-content>
  <br>
  <ion-textarea   [(ngModel)]="itemAdd.description" placeholder="Description" rows="15"></ion-textarea>
</ion-content>
