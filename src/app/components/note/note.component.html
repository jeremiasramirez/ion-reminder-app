<ion-header class="ion-no-border">
  <ion-toolbar >
 
    <ion-buttons slot="start" >
      <ion-button (click)="closeModalAdd()" color="danger">Cancel</ion-button> 
    </ion-buttons>

    <ion-buttons slot="end" >
      <ion-button (click)="createNew()" color="success">Create</ion-button> 
    </ion-buttons>
    
  </ion-toolbar>

</ion-header>

<ion-toolbar>
  <ion-input    [(ngModel)]="itemAdd.title" placeholder="Title"></ion-input>
</ion-toolbar>
 
<ion-content>
  <br>
  <ion-textarea   [(ngModel)]="itemAdd.description" placeholder="Description" rows="20"></ion-textarea>
</ion-content>
