<ion-header>

  <ion-toolbar mode="ios">

    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="color-fill"></ion-icon>
    </ion-buttons>
     
 

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list>

    <ion-item class="addAnimation" *ngFor="let color_ of colors " (click)="sendColorToNote(color_.name)">
     
      <ion-icon slot="start" [color]="color_.name" name="ellipse"></ion-icon>
      <ion-label>{{ color_.colorName }}</ion-label>

    </ion-item>

  </ion-list>

</ion-content>
