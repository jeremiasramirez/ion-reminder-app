<ion-header class="ion-no-border">
  <ion-toolbar >
 
    <ion-buttons slot="start"  >
      <ion-icon (click)="closeMod()" color="success" slot="icon-only" name="checkmark-outline"></ion-icon>
  
    </ion-buttons>
    
    <ion-title> {{ data.title }}</ion-title>
  </ion-toolbar>

</ion-header>
 
 
<ion-content>
  <br>
  <br>
  <ion-textarea [value]="data.description" 
  (keyup)="saveChange()"
    [(ngModel)]="data.description" placeholder="Description" rows="20"></ion-textarea>
</ion-content>
