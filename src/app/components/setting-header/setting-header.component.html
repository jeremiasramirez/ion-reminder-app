<ion-header class="ion-no-border" [color]="colorHeader" mode="ios">
  <ion-toolbar [color]="colorHeader">
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" (click)="back()"   name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
