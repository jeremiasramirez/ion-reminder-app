<ion-header color="tertiary">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{cleanImg.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">

  <ion-img class="animIcon" style="transform:scale(.5)" [src]="cleanImg.success"></ion-img>
  

  <div>
    <ion-button (click)="clean()" expand="block" [disabled]="cleanImg.activatedButton" color="light">Limpiar</ion-button> 
    <br>
  </div>

  <ion-list color="tertiary">
    <ion-item color="tertiary">

      <ion-spinner mode="ios" slot="end" color="light" *ngIf="cleanImg.spinner"></ion-spinner>
      <ion-label>Notas
        <p>Caché</p>
       
      </ion-label>
     
      <p *ngIf="!cleanImg.spinner" slot="end">{{ cleanImg.trash}} </p>
    </ion-item>

    <ion-item color="tertiary">

      <ion-spinner slot="end" mode="ios" color="light" *ngIf="cleanImg.spinner"></ion-spinner>
      <ion-label>Papelera
        <p>Caché</p>
      
      </ion-label>
      <p *ngIf="!cleanImg.spinner" slot="end">{{ cleanImg.trash}} </p>
     
       

    </ion-item>
  </ion-list>
</ion-content>
