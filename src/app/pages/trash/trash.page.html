 
<app-setting-header title="Papelera"  colorHeader="danger"  routing="/home/notes"></app-setting-header>


<ion-content>
 
  <ion-list *ngIf="show">
     
   
    <ion-item-sliding *ngFor="let note of completeItems; let pos=index" >


      <ion-item class="addAnimation" (click)="openNote(note,pos)" detail>
 
        <ion-label class="noteTitle">{{ note.title }} 
          <p>
            <small class="noteContent">{{ note.description }} </small>
          </p>

          <p style="margin-top: -2px">
            <small color="medium"> {{ note.date | date}}  </small>
          </p>

        </ion-label>  
        <ion-icon [color]="note.color" slot="start" name="ellipse"></ion-icon>
        <ion-icon color="danger" slot="end" name="lock-closed-outline"></ion-icon>
     </ion-item>


      <ion-item-options side="end" >

        <ion-item-option color="danger" (click)="deleteItem(note,pos)">
          <ion-icon slot="icon-only"  name="trash"></ion-icon>
        </ion-item-option>
 

      </ion-item-options>
 
 
     
    </ion-item-sliding>

</ion-list>

<ion-list *ngIf="!show">
  <ion-item *ngFor="let falsy of [1,1,1,1,1,1,1,1,1]">
    <ion-label>

      <ion-skeleton-text style="width: 70%;"></ion-skeleton-text>
      <p><ion-skeleton-text style="width: 40%;"></ion-skeleton-text></p>
      <p><ion-skeleton-text style="width: 15%;"></ion-skeleton-text></p>

    </ion-label>
  </ion-item>
</ion-list>
 
</ion-content>
