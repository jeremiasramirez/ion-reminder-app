<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button   mode="ios"></ion-menu-button>
    </ion-buttons>

    <ion-title>Notes</ion-title>

    <ion-buttons slot="end" mode="md">
      <ion-button color="tertiary" routerLink="/home/settings">
        <ion-icon  color="tertiary" slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons> 

  </ion-toolbar>
</ion-header>

<ion-toolbar mode="ios" color="light">
  <ion-searchbar class="searchbarFade" [(ngModel)]="searchData" type="search" placeholder='Search'></ion-searchbar>
</ion-toolbar>

<ion-content> 
 

  <ion-list *ngIf="!searchData">
     
   
    <ion-item-sliding *ngFor="let note of allNotes; let pos=index " >


      <ion-item class="addAnimation" (click)="openNote(note,pos)" detail>
 
        <ion-label>{{ note.title }} 
          <p>
            <small>{{ note.description }} </small>
          </p>

          <p style="margin-top: -2px">
            <small style="color: #222; margin-top: -2px"> {{ note.date | date}}  </small>
          </p>

        </ion-label>  
        <ion-icon [color]="note.color" slot="start" name="ellipse"></ion-icon>
     </ion-item>


      <ion-item-options side="end" *ngIf="!searchData">

        <ion-item-option color="danger" (click)="deleteItem(note,pos)">
          <ion-icon slot="icon-only"  name="trash"></ion-icon>
        </ion-item-option>
 

      </ion-item-options>
 
 
     
    </ion-item-sliding>

</ion-list>
 
<ion-list *ngIf="searchData">
     
   
  <ion-item-sliding *ngFor="let note of allNotes | searchB:searchData; let pos=index " >


    <ion-item class="addAnimation" (click)="openNote(note,pos)" detail>
 
      <ion-label>{{ note.title }} 
        <p>
          <small color="medium">{{ note.description }} </small>
        </p>

        <p >
          <small color="medium"> {{ note.date | date}}  </small>
        </p>

      </ion-label>  
      <ion-icon [color]="note.color" slot="start" name="ellipse"></ion-icon>
   </ion-item>

    <ion-item-options side="end" *ngIf="!searchData">

      <ion-item-option color="danger" (click)="deleteItem(note,pos)">
        <ion-icon slot="icon-only"  name="trash"></ion-icon>
      </ion-item-option>
 

    </ion-item-options>


   
  </ion-item-sliding>

</ion-list>


  <ion-fab vertical="bottom" mode="ios" color="tertiary" horizontal="end"  slot="fixed">
    <ion-fab-button color="tertiary" (click)="openAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button> 
  </ion-fab>
</ion-content>
