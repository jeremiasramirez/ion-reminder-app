<ion-header>
  <ion-toolbar>
    <ion-title>notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
        
    <ion-item *ngFor="let note of allNotes" detail>

        <ion-label>{{ note.title }}</ion-label>


    </ion-item>

</ion-list>


<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button (click)="openAdd()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
