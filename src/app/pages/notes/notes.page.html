<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="create-outline"></ion-icon>
    </ion-buttons>

    <ion-title>Notes</ion-title>

    <ion-buttons slot="end">
      <ion-icon  class="searchbarFade" color="danger" slot="icon-only" *ngIf="searchShow" (click)="searchShow == true? searchShow=false:searchShow=true"  name="close"></ion-icon>
      <ion-icon  class="searchbarFade"  color="tertiary" slot="icon-only" *ngIf="!searchShow"(click)="searchShow == true? searchShow=false:searchShow=true"  name="search"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-toolbar mode="ios" color="light"  *ngIf="searchShow">
  <ion-searchbar class="searchbarFade" [(ngModel)]="searchData" type="search" placeholder='Search'></ion-searchbar>
</ion-toolbar>

<ion-content> 
  <ion-list *ngIf="!searchData">
     
   
    <ion-item-sliding *ngFor="let note of allNotes; let pos=index " >


      <ion-item class="addAnimation" (click)="openNote(note,pos)" detail>
 
        <ion-label>{{ note.title }}
          <p>
            <small>Creado </small>
            {{ note.date | date}}
          </p>
        </ion-label>  
        <ion-icon [color]="note.color" slot="start" name="ellipse"></ion-icon>
     </ion-item>


      <ion-item-options side="end" >

        <ion-item-option color="danger" (click)="deleteItem(note,pos)">
          <ion-icon slot="icon-only"  name="trash"></ion-icon>
        </ion-item-option>

        <ion-item-option color="success" (click)="completed(note,pos)">
          <ion-icon slot="icon-only" name="checkmark-done-outline" ></ion-icon>
        </ion-item-option>

      </ion-item-options>
 
 
     
    </ion-item-sliding>

</ion-list>

<ion-list *ngIf="searchData">
     
   
  <ion-item-sliding *ngFor="let note of allNotes | searchB:searchData; let pos=index " >


    <ion-item class="addAnimation" (click)="openNote(note,pos)" detail>

      <ion-label>{{ note.title }}
        <p>
          <small>Creado </small>
          {{ note.date | date}}
        </p>
      </ion-label>  
      <ion-icon [color]="note.color" slot="start" name="ellipse"></ion-icon>
   </ion-item>


    <ion-item-options side="end" >

      <ion-item-option color="danger" (click)="deleteItem(note,pos)">
        <ion-icon slot="icon-only"  name="trash"></ion-icon>
      </ion-item-option>

      <ion-item-option color="success" (click)="completed(note,pos)">
        <ion-icon slot="icon-only" name="checkmark-done-outline" ></ion-icon>
      </ion-item-option>

    </ion-item-options>


   
  </ion-item-sliding>

</ion-list>


<ion-fab vertical="bottom"  slot="fixed" horizontal="end" mode="ios">

  <ion-fab-button color="tertiary" (click)="openAdd()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>


</ion-content>
