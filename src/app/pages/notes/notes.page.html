<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="create-outline"></ion-icon>
    </ion-buttons>

    <ion-title>Notes</ion-title>

    <ion-buttons slot="end">
      <ion-icon slot="icon-only"  name="search"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
   
  <ion-list>
    <!--
    <ion-item>
      <ion-input type="search" placeholder='Search'></ion-input>
      <ion-icon slot="end" name="close"></ion-icon> 
    </ion-item>     -->
   
    <ion-item-sliding *ngFor="let note of allNotes; let pos=index" >


      <ion-item class="addAnimation" (click)="openNote(note,pos)" detail>
        
        <ion-label>{{ note.title }}
          <p><span>Created </span>{{ note.date | date}}</p>
        </ion-label>
        <ion-icon slot="start" name="chevron-forward-outline"></ion-icon> 

     </ion-item>


      <ion-item-options side="end" >

        <ion-item-option color="danger" (click)="deleteItem(note,pos)">
          <ion-icon slot="icon-only"  name="trash"></ion-icon>
        </ion-item-option>

        <ion-item-option color="success" (click)="completed(note,pos)">
          <ion-icon slot="icon-only" name="checkmark-done-outline" ></ion-icon>
        </ion-item-option>

      </ion-item-options>
 
 
     
    </ion-item-sliding>

</ion-list>


<ion-fab vertical="bottom" horizontal="end" mode="ios">

  <ion-fab-button color="tertiary" (click)="openAdd()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>

</ion-fab>


</ion-content>
