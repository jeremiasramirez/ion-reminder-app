

<ion-content>



  

    <ion-tabs  mode="ios" >
        <ion-tab-bar slot="bottom" color="tertiary">

            <ion-tab-button tab="notes">

                <ion-badge>12</ion-badge>
                <ion-icon name="book-outline"></ion-icon>
                <ion-label>Notes
                </ion-label>
            </ion-tab-button>


            <ion-tab-button tab="complete">
                <ion-icon name="checkmark-done-outline"></ion-icon>
                <ion-label>Complete</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="trash">
                <ion-badge color="danger">2</ion-badge>
                <ion-icon   name="trash"></ion-icon>
                <ion-label>Trash</ion-label>
            </ion-tab-button>


            <ion-tab-button tab="settings">
                <ion-icon name="settings-outline"></ion-icon>
                <ion-label>Setting</ion-label>
            </ion-tab-button>

        </ion-tab-bar>
    </ion-tabs>

</ion-content>
